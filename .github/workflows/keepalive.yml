name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          curl -L --retry 3 --retry-delay 10 --max-time 90 https://bolaneradar-backend.onrender.com/api/health || true