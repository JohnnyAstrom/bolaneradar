# ---------------------------------------------------------
# TESTMILJÖ ? H2 in-memory databas (ingen påverkan på riktig DB)
# ---------------------------------------------------------

# In-memory databas (försvinner automatiskt efter varje testkörning)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Skapa nytt schema för varje testkörning
spring.jpa.hibernate.ddl-auto=create-drop

# Visa inte SQL-loggar under tester
spring.jpa.show-sql=false

# H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ---------------------------------------------------------
# Inaktivera migreringsverktyg (om används i produktion)
# ---------------------------------------------------------
spring.flyway.enabled=false
spring.liquibase.enabled=false
