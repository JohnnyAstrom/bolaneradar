# =========================================================
# === Application Info ===
# The application name (appears in logs and monitoring)
# =========================================================
spring.application.name=bolaneradar-backend

# =========================================================
# === Database Connection (PostgreSQL) ===
# Defines database URL, username and password.
# =========================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/bolaneradar
spring.datasource.username=your-db-username
spring.datasource.password=your-db-password

# =========================================================
# === JPA Settings (Hibernate) ===
# - ddl-auto=update: automatically updates database schema
# - show-sql=true: prints SQL queries in the console
# - dialect: uses PostgreSQL-specific SQL syntax
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# === Server Settings ===
# The port on which the Spring Boot application runs.
# Default is 8080, but can be changed if needed.
# =========================================================
server.port=8080

# =========================================================
# === Jackson (JSON Serialization) ===
# Prevents Jackson from throwing an error when serializing
# empty beans or entities with lazy-loaded fields.
# =========================================================
spring.jackson.serialization.fail-on-empty-beans=false

# =========================================================
# === Email Settings (Error Notifications) ===
# SMTP configuration for sending error notifications.
# Gmail requires an app password (not your main password).
# =========================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Recipient for automatic error notifications
alert.email.to=recipient@example.com

# === Admin authentication (for protected API endpoints) ===
# These credentials are used for HTTP Basic authentication in SecurityConfig.
# You can change them to whatever you want.
admin.username=admin
admin.password=hemligt123