# Example configuration for BolaneRadar backend
# Copy this file to application.properties and fill in your own values

# === Database ===
spring.datasource.url=jdbc:postgresql://localhost:5432/bolaneradar
spring.datasource.username=your-db-username
spring.datasource.password=your-db-password

# === JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Server ===
server.port=8080

# === Jackson ===
spring.jackson.serialization.fail-on-empty-beans=false

# === Email settings (for error notifications) ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Recipient for alert notifications
alert.email.to=recipient@example.com
